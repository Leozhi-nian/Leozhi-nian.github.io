---
layout: default
---

{% assign assets_base_url = site.url %}
{% if site.cdn.jsdelivr.enabled %}
{% assign assets_base_url = "https://cdn.jsdelivr.net/gh/" | append: site.repository | append: '@master' %}
{% endif %}
<div id="pjax-container">
    <main>
        <section class="section section-lg section-hero section-shaped">
            <div class="shape shape-style-1 shape-image" style="background-image: url(https://tntofu.com/usr/uploads/2020/04/191911475.jpg
)">
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>
            <div class="container shape-container d-flex align-items-center py-lg">
                <div class="col px-0 text-center">
                    <div class="row align-items-center justify-content-center">
                        <h1 class="text-white">{{ page.title }}</h1>
                    </div>
                    <div class="row align-items-center justify-content-center">
                        <h5 class="text-white">
                            <time datetime="2020-05-07T23:18:00+08:00">{{ page.date | date: "%Y/%m/%d" }}</time>
                        </h5>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section-components bg-secondary content-card-container">
            <div class="container container-lg py-5 align-items-center content-card-container">
                <div class="card shadow content-card content-card-head">
                    <div id="toc"></div>
                    <!-- Article content -->
                    <section class="section">
                        <div class="container">
                            <div class="content">
                                {{ content }}
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
</div>
