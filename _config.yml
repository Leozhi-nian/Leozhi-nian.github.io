# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://leozhi-nian.github.io/
date_format: "ordinal"
title: 拾念
subtitle: ""
description: "拾念的个人博客"
keywords: 拾念, leozhi
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: leozhi-nian/leozhi-nian.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
  jsdelivr:
    enabled: true
# 组件配置
components:
  # 分享
  share:
    enabled: false
  # 不蒜子访问统计
  busuanzi:
    enabled: true
    start_date: 2020-05-03
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
  enabled: true
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: 拾念
organization:
organization_url:
github_username: leozhi-nian
location: Henan, China
email: leozhi819@vip.qq.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /about/
    label: 关于

  -
    href: /links/
    label: 链接

  -
    href: /message/
    label: 留言板

# ---------------- #
#      Jekyll      #
# ---------------- #
paginate: 5
paginate_path: "page:num"
plugins:
  - jekyll-github-metadata
  - rouge
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji